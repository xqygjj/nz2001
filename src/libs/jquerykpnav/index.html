    <title>宽屏通栏下拉菜单导航</title>
    <link rel="stylesheet" href="">
    <style>
        html{
            background: grey;
        }
        html,body,div,ul,li,h1,h2,h3,h4,h5,h6,p,dl,dt,dd,ol,form,input,textarea,th,td,select{margin:0;padding:0}
        *{-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box}
        html,body{min-height:100%}
        body{font-family:Helvetica,Pingfang SC,Microsoft YaHei,STHeiti,Verdana,Arial,Tahoma,sans-serif;font-size:14px;color:#333;background:#fff;position:relative}
        h1,h2,h3,h4,h5,h6{font-weight:normal}
        ul,ol{list-style:none}
        img{border:none;vertical-align:middle}
        a{color:#666;text-decoration:none}
        a:visited{color:#666;text-decoration:none}
        a:hover{color:#666;text-decoration:none}
        a:active{color:#666;text-decoration:none}
        table{border-collapse:collapse;table-layout:fixed}
        input,textarea{outline:none;border:none}
        textarea{resize:none;overflow:auto}
        .clearfix{zoom:1}
        .clearfix:after{content:".";width:0;height:0;visibility:hidden;display:block;clear:both;overflow:hidden}
        /* 本案例CSS*/
        #line{
            width: 100%;
            background: black;
            height: 40px;
        }
        /* header{ position: relative; z-index: 9999;border-bottom:2px solid #119f0f ; height: 100px; box-sizing: border-box;} */
        .wrap{width: 1200px;margin: 0 auto;}
        #nav {display: flex;display: flex;flex-direction: row;justify-content: center;align-items: center;flex-wrap: wrap;}
        .logo{width: 230px;overflow: hidden;}
        .logo a{display:block;}
        .logo a img {max-width: 100%;}
        ul.nav {display: inline-flex;flex: 1;padding-left:50px;}
        ul.nav {display: inline-flex; height: 40px;line-height: 40px;}
        ul.nav>li:first-child{
            background: #D70057;
        }
        ul.nav>li{
            margin: 0 13px;
            padding: 0 20px;
        }
        li.nav-item>a{display: block;text-align: center;font-size: 14px;position: relative;}
        li.nav-item>a::before{ display: none; content: ''; position: absolute; left: 50%; bottom: 0; transform: translateX(-50%); border-width: 0 10px 10px; border-style: solid; border-color: transparent transparent #119f0f; position: absolute;}
        li.nav-item>a{
            color: white;
        }
        li.select>a{color: white}
        li.select:hover>a{
            color: #D70057
        }
        li.nav-item:hover>a::before,li.nav-item.active>a::before{display: block;}
        /* 二级菜单 */
        .subMenu{display: block;
            position: absolute;background-color: white;
            margin-left: -21px;
            
        }
        .subMenu>ul{display: flex;flex-wrap: wrap;flex-direction: row;justify-content: center;align-items: flex-start;}
        .subMenu>ul>li{
            padding: 0 10px;
            margin: 0 10px;
        }
        .subMenu>ul>li>a{display:block;padding:0 18px;text-align: center;line-height: 50px;color: black;}
        .subMenu>ul>li>a:hover{color:red}
        .subMenu .uls>li{
            width: 300px;
        }
    </style>
</head>
